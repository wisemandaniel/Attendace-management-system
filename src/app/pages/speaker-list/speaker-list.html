

  <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card style = "margin-bottom: 20px" *ngFor = "let session of Sessions; let i=index">
    <ion-card-content>
      <ion-card-title>{{ session.name }}</ion-card-title>
      <ion-card-subtitle>
        <h2>{{ session.day }}</h2>
      </ion-card-subtitle>
      <div>
        <h2>{{ session.startTime }} - {{ session.endTime }}</h2>
        <ion-button [disabled] = "found2===i" (click) = "recordAttendance(session.id); found2 = i" color="primary" style="padding: 2px; width: 100%;">Track Attendance</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
