<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Courses</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text>
    <h2 style = "margin-top: 30px; font-size: 20px; color: red; text-align: center; margin-left 1px; margin-right: 1px">
      You haven't registered any course yet. Click on the add button to register your courses to start tracking attendance
    </h2>
  </ion-text>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let course of courses">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item" routerLink="/app/tabs/speakers/speaker-details/{{course.course_id}}">
              <ion-avatar slot="start">
                <!--
                  <img [src]="speaker.profilePic" [alt]="speaker.name + ' profile picture'">
                -->
              </ion-avatar>
              <ion-label>
                <h2>{{course.course_title}}</h2>
                <p>{{course.course_code}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item detail="false" routerLink="/app/tabs/speakers/session/{{course.course_id}}">
                <ion-label>
                  <h3>{{course.course_title}}</h3>
                </ion-label>
              </ion-item>

              <ion-item detail="false" routerLink="/app/tabs/speakers/speaker-details/{{course.course_id}}">
                <ion-label>
                  <h3>About {{course.lecturer_name}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button (click)="addCourse()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
