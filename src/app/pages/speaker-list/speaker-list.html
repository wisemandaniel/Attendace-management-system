

  <ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card *ngFor = "let session of Sessions">
    <ion-card-header>
      <ion-card-title>{{ session.name }}</ion-card-title>
      <ion-card-subtitle>
        <h2>{{ session.day }}</h2>
      </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div>
        <h2>{{ session.startTime }} - {{ session.endTime }}</h2>
        <ion-button (click) = "recordAttendance(session.id)" color="primary" style="float: left">Track Attendance</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
