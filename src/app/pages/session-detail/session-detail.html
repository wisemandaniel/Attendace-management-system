<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()">
        <ion-icon *ngIf="!isFavorite" slot="icon-only" name="star-outline"></ion-icon>
        <ion-icon *ngIf="isFavorite" slot="icon-only" name="star"></ion-icon>
      </ion-button>
      <ion-button (click)="shareSession()">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="AttendaceDetail" class="ion-padding">
    <h1>{{AttendaceDetail.course_title}} &ndash; {{ AttendaceDetail.course_code }}</h1> <br>
    <span *ngFor="let track of AttendaceDetail?.tracks" [class]="'AttendaceDetail-track-'+track.toLowerCase()">{{track}}</span>
    <ion-text color="medium">
      {{AttendaceDetail.start_time}} &ndash; {{AttendaceDetail.end_time}}
      <br /> <br>{{AttendaceDetail.location}}
    </ion-text>
    <br> <br>
    <ion-text color="medium">
      Lecture: {{AttendaceDetail.lecturer_name}}
      <br /> 
    </ion-text><br> <br>
    <ion-text color="medium">
      Date: {{AttendaceDetail.date}}
      <br /> 
    </ion-text>
    <p style ="font-size: 24px">Status: <ion-text color="danger"> {{AttendaceDetail.status}} </ion-text></p>
  </div>
