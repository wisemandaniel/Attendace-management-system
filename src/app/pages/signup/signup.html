<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="signup-logo">
    <img src="assets/img/attendance.webp" alt="Ionic Logo">
  </div>

  <form #signup="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Full names</ion-label>
        <ion-input [(ngModel)]="signupForm.username" name="username" type="text" #name="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="name.valid || submitted === false" class="ion-padding-start">
          Name is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Email</ion-label>
        <ion-input [(ngModel)]="signupForm.email" name="email" type="text" #email="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="email.valid || submitted === false" class="ion-padding-start">
          Email is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Matricule</ion-label>
        <ion-input [(ngModel)]="signupForm.matricule" name="matricule" type="text" #matricule="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="matricule.valid || submitted === false" class="ion-padding-start">
          Matricule is required
        </p>
      </ion-text>

      <ion-item>
        <ion-select placeholder="Select Level" [(ngModel)]="signupForm.level" name="level" type="text" #level="ngModel" required>
          <ion-select-option value="200">200</ion-select-option>
          <ion-select-option value="300">300</ion-select-option>
          <ion-select-option value="400">400</ion-select-option>
          <ion-select-option value="500">500</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="level.valid || submitted === false" class="ion-padding-start">
          Level is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="signupForm.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>

      <ion-text color="danger">
        <p [hidden]="password.valid || submitted === false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>

    <ion-item>
      <ion-label position="stacked" color="primary">Mac address</ion-label>
      <ion-input disabled [(ngModel)]="signupForm.macAddress1" name="macAddress" type="text">
      </ion-input>
    </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button style="height: 50px" (click)="onSignup(signup)" type="submit" expand="block">Sign up <ion-spinner *ngIf = "isLoading" style="margin-left: 25px"></ion-spinner></ion-button>
    </div>
  </form>

</ion-content>
