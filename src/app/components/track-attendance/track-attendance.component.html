<h1 mat-dialog-title>Hi {{ user.username }}</h1>
<div mat-dialog-content>
  <p>Please enter the code given by your teacher</p>
  <mat-form-field appearance="fill">
    <mat-label>Session code</mat-label>
    <input matInput [(ngModel)]="data.sessionCode">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click) = "submit()" cdkFocusInitial>Submit</button>
</div>
